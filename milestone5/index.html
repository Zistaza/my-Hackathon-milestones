<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shareable Resume Builder</h1> 
  <form id="resume-Form">
  <fieldset>
    <legend>Personal Information</legend>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter Your Username" required>
    
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Your Name" required>

    <label for="age">Age:</label>
    <input type="age" id="age" placeholder="Enter Your Age" required>

    <label for="city">City:</label>
    <input type="city" id="city" placeholder="Enter Your City" required>

    <label for="email">E-mail::</label>
    <input type="email" id="email" placeholder="Enter Your E-mail" required>

    <label for="phone">Phone:</label>
    <input type="phone" id="phone" placeholder="Enter Your Phone Number" required>
  </fieldset>

  <fieldset>
    <legend>Education:</legend>
    <label for="education">Education</label>
    <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea>
  </fieldset>

  <fieldset>
    <legend>Skills:</legend>
    <label for="skills">Skills</label>
    <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
  </fieldset>

  <fieldset>
    <legend>Languages:</legend>
    <label for="languages">Languages</label>
    <textarea id="languages" placeholder="Enter Your languages" rows="4" required></textarea>
  </fieldset>

  <fieldset>
    <legend>Experience:</legend>
    <label for="experience">Experience</label>
    <textarea id="experience" placeholder="Enter Your Experience" rows="4" required></textarea>
  </fieldset>

  <button type="submit"><b>Generate Resume</b></button>
</form> 
<br>

<!--Dynamic /Editble Resume-->
<div id="resume-display" contenteditable="true">
    <!--it will generate resume below-->
</div>

<br>

<!--section of shareable link and download option-->
<div id="shareable-link-container" style="display: none;">
  <h2>Shareable Link</h2>
  <p>Link To view and edit your resume: </p>
  <a href="#" id="shareable-link" target="_blank"></a>
  <br>
  <button id="pdf-download"><b>Download as PDF</b></button>
</div>

<script src="script.js"></script>

</body>
</html>
